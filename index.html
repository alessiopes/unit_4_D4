<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.iconarchive.com/download/i75808/martz90/circle/books.ico"
    />

    <title>Ecommerce di Libri</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Marketplace Libri</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Categorie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Carrello</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Accedi</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center mt-4">
        <h1 class="mb-4 px-2">Benvenuto nel nostro Shop Online!</h1>
        <div class="col-12">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="search-input"
              placeholder="Cerca il titolo di un libro..."
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-button">
                Cerca
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Carrello -->
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <h3 class="pl-2">Carrello</h3>
          <div class="card mt-3">
            <div class="card-header">
              <button
                class="btn btn-link"
                type="button"
                data-toggle="collapse"
                data-target="#cartCollapse"
                aria-expanded="true"
                aria-controls="cartCollapse"
              >
                Mostra/Chiudi Carrello
              </button>
              <button id="clear-cart-button" class="btn btn-danger ml-2" onclick="clearCart()">Svuota carrello</button>
            </div>
            <div id="cartCollapse" class="collapse show">
              <div id="cart-container" class="card-body">
                <!-- Gli elementi del carrello verranno inseriti qui -->
                <div id="alert-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <div class="container mt-5">
      <div id="product-container" class="row"></div>
    </div>

    <footer class="bg-dark text-light text-center py-3">
      Marketplace Libri &copy; 2023
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
